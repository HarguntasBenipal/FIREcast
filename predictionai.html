<div class = "wrapper">
    <div class = "form-box login">
        <h1>Login</h1>
        <form action = "#">
            <div class = "input-box">
                <span class = "icon"><ion-icon name="pin"></ion-icon></span>
                <input type="city" required>
                <label>City</label>
            </div>
            <div class = "input-box">
                <span class = "icon"><ion-icon name="locate"></ion-icon></span>
                <input type="province" required>
                <label>Province/State</label>
            </div>
            <div class = "input-box">
                <span class = "icon"><ion-icon name="navigate-circle"></ion-icon></span>
                <input type="country" required>
                <label>Country</label>
            </div>
            <div class="remember-forgot"></div>
                <label><input type = "checkbox"> Remember me</label>
                <a href = "#"> Forgot Password?</a><br>
                <button onClick="onSubmit()" type = "submit" class = "btn">Login</button>
                <div class="login-register"></div>
                <p> Don't haven't an account<a href = "#" class = "register-link">Register</a></p>
        
            </form>
    
    </div>
